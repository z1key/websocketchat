<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: common-header(~{::title},~{::link},~{::script})">
    <title>Hello WebSocket</title>

    <link th:href="@{resources/tether/css/tether.css}" rel="stylesheet"/>
    <link th:href="@{resources/tether/css/tether-theme-basic.css}" rel="stylesheet"/>

    <script th:src="@{resources/tether/js/tether.min.js}"></script>
    <script th:src="@{webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{webjars/stomp-websocket/stomp.min.js}"></script>
    <script th:src="@{resources/js/app.js}"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <button id="disconnect" class="btn btn-default" type="button">Disconnect</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row main">
        <div class="col col-md-9 conversation-wrapper">
            <div id="conversation">
                <ul>
                    <li id="message-item" class="template">
                        <span class="sender-wrap"><span class="sender">{{0}}</span>: </span>
                        <span class="receiver">{{1}}</span>
                        <span class="message">{{2}}</span>
                    </li>
                </ul>
            </div>
            <div>
                <form class="form-inline" onsubmit="sendMessage();return false;">
                    <div class="form-group">
                        <input id="message" type="text" autocomplete="off"/>
                        <button id="publish" class="btn btn-default btn-info" type="button">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col col-md-3" style="padding: 0" th:include="fragments/user-bar::root">
        </div>
    </div>
</div>
</body>
</html>
